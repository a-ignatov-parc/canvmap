					var surinam = map_southamerica.registerZone({
						name: 'Surinam',
						fileName: 'south-america-2-surinam.png',
						animations: {
							active: {
								top: -12,
								left: -1200,

								height: 1280,
								opacity: 0
							},
							zone: {
								top: 35,
								left: 301,

								height: 80
							}
						}
					}),
					map_surinam = surinam.createLevel({
						root: surinam.root + 'surinam/'
					});

					var uruguay = map_southamerica.registerZone({
						name: 'Uruguay',
						fileName: 'south-america-6-uruguay.png',
						animations: {
							active: {
								top: -580,

								height: 1280,
								opacity: 0
							},
							zone: {
								top: 174,
								left: 300,
								width: 200,
								height: 80
							}
						}
					}),
					map_uruguay = uruguay.createLevel({
						root: uruguay.root + 'uruguay/'
					});

					var venezuela = map_southamerica.registerZone({
						name: 'Venezuela',
						fileName: 'south-america-2-venezuela.png',
						animations: {
							active: {

						}
					}),
					map_venezuela = venezuela.createLevel({
						root: venezuela.root + 'venezuela/'
					});
				/* South America */

				canvmap.draw($('body'));
			});
		</script>
</head>

	<script type="text/template" id="canvas-map">
		<div class="b-map">

		</div>
	</script>
	<script type="text/template" id="city-template">

			<i class="b-city-icon"></i>
		</div>
	</script>
	<!-- Templates -->
</body>
</html>
